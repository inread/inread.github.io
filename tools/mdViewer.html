<!doctype html>
<html>
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
      <title>Markdown Viewer</title>

      
      <script src="https://cdn.bootcdn.net/ajax/libs/marked/1.20/marked.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/Base64/1.1.0/base64.min.js"></script>
      <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.2.1/styles/default.min.css" rel="stylesheet">
	
    </head>
    <body>
       <div id="loadingDiv" style="display: none; ">
            <div id="over" style=" position: absolute;top: 0;left: 0; width: 100%;height: 100%; background-color: #f5f5f5;opacity:0.5;z-index: 10000;"></div>
            <div id="layout" style="position: absolute;top: 45%; left: 45%;width: 10%; height: 10%;  z-index: 1001;text-align:center;">
                <img src="../rs/loading.gif" />
            </div>
       </div>

        <script>
            // var _LoadingHtml = '';
            //呈现loading效果
            // document.write(_LoadingHtml);
            
            //移除loading效果
            function completeLoading() {  
                document.getElementById("loadingDiv").style.display="none";
            }
            //展示loading效果
            function showLoading()
            {
                document.getElementById("loadingDiv").style.display="block";
            }

            function setupLatex ()
            {
                if (document.body.querySelector('math') ||
                document.body.textContent.match(/(?:\\$|\\\(|\\\[|\\begin\{.*?})/)){
                    if (!window.MathJax) {
                        window.MathJax = {
                            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
                        };
                    }
                    var snode = document.getElementById('MathJax-script');
                    if (snode) {
                        return;
                    }
                    snode = document.createElement('script');
                    snode.async=true;
                    snode.id = 'MathJax-script';
                    snode.src = 'https://cdn.bootcdn.net/ajax/libs/mathjax/3.1.2/es5/tex-mml-chtml.js';
                    document.head.appendChild(snode);
                }
            }

            function updateTitle(t){
                document.querySelector('head title').innerText=t;
            }
      		function checkHighlight(){
                document.querySelectorAll('pre code').forEach((block) => {
                    if(hljs){
                        try{
                        hljs.highlightBlock(block);}catch(e){}
                    }
                });
            }
            function axiosReady(){
                try{
                	checkHighlight();
                }catch(e){
                    console.log('axiosReady1:'+e);
                }
                try{
                	setupLatex();
                }catch(e){
                    console.log('axiosReady2:'+e);
                }
                completeLoading();
            }

            function upMdContent(c,base64=false){
            	try{
            		if (base64) {
            			c =Base64.decode(c);
            		}
        			document.getElementById('zjmdb').innerHTML = marked(c); 
        			setTimeout(function(){axiosReady();},500);
        		}catch(e){
        			console.log(e);
        		}
            }
            
        	function downloadMd(u){
        		axios.get(u)
        		.then(function (rs) {
        			if (rs.status>=200 && rs.status<400 && rs.data) {
        				try{
        					upMdContent(rs.data); 
        				}catch(e){
        					console.log(e);
        				}
        			}
        		})
        		.catch(function (error) {
        			console.log(error);
        		});
        	}

        	function GetQueryString(name)
            {
                var rc =null;
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
                if(r!=null){
                    rc=r[2];
                    r=null;
                    try{
                        r=decodeURI(rc);
                    }catch(e){}
                    if(r==null){
                        r=unescape(rc);
                    }
                    if(r!=null){
                        rc=r;
                    }
                    console.log('url query '+name + '='+ rc);
                }
                return rc;
            }
            
            function GetAbsoluteUrl(url) {
                var rt = "";
                if (url) {
                    var a = document.createElement('A');
                    a.href = url;
                    rt = a.href;
                }
                return rt;
            }
            function getURLFilename(url){
                var r=null;
                try{
                    var paths=url.split("//")[1].split("/");
                    r=paths[paths.length-1].split(".")[0];
                    if(r.length==0){
                        r=null;
                    }
                }catch(e){}
                return r;
            }

        	function OnloadCheck(e){
                try{
                    var preTitle ="<#TITLE#>";
                    if(preTitle.length>0 && ( 
                        preTitle.length!=9 ||
                        preTitle.startsWith('<#')==false
                     ))
                    {
                        updateTitle(title);
                    }
                    var pre64md ="<#TEMPLATE#>";
                    if (pre64md.length>50) {
                        upMdContent(pre64md,true);
                        return;
                    }
                    var title= GetQueryString('title');
                    if (title!=null) {
                        if (title.length>0){
                            updateTitle(title);
                        }else{
                            title=null;
                        }
                    }
                    var txt= GetQueryString('text');
                    if (txt!=null) {
                        upMdContent(txt,false);
                        return;
                    }
                    var url= GetQueryString('url');
                    if (url!=null) {
                        if(title==null){
                           title= getURLFilename(url);
                           if(title){
                               updateTitle(title);
                           }
                        }
                        downloadMd(url);
                        return;
                    }

                    var file= GetQueryString('file');
                    if (file!=null) {
                        file=GetAbsoluteUrl(file);
                        downloadMd(file,false);
                        return;
                    }
                    completeLoading();
                }catch(e){
                    console.log('OnloadCheck:'+e);
                }
            }
        	document.addEventListener('DOMContentLoaded', (event) => {
                showLoading();
                OnloadCheck();
           	});

        </script>
    	<div id="zjmdb"></div>
    </body>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.2.1/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</html>
