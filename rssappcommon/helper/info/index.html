<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"> 
		<title>Info</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			function redirect() { 
				var gourl='';
				var lname ='';
				var ual = navigator.language;
				var baseLang = 'zh';
				baseLang = ual ? ual.substring(0,2).toLowerCase() : "zh";
				if(baseLang == 'zh'){
					lname = '帮助.md';
				}
				else{
					lname = 'Helper.md';
				}
				if(location.href.endsWith('index.html')){
					gourl = location.href.substring(0, location.href.lastIndexOf('index.html')) + lname;
				}else if(location.href.endsWith('/')){
					gourl = location.href + lname;
				}else{
					gourl = location.href +'/'+ lname;
				}
				location.href=gourl;
			} 

			setTimeout(redirect(), 300); 

		
		</script>
	</body>
</html>
