	</head>
	<body>
		<script>
		var gurl='';
		var ual = navigator.language;
		var baseLang = 'zh';

			gurl = '帮助.md';
		}
		else{
			gurl = 'Helper.en';
		}
		window.location='./'+gurl;
		</script>
	</body>
