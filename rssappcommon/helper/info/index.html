<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"> 
		<title></title>
	</head>
	<body>
		<script language="javascript" type="text/javascript" charset ='UTF-8'>
			var willGoURL=null;
			function updateTitle(t){
                document.querySelector('head title').innerText=t;
            }
			function getDirUrl(){
				if(location.href.endsWith('index.html')){
					return location.href.substring(0, location.href.lastIndexOf('index.html'));
				}else if(location.href.endsWith('/')){
					return location.href ;
				}else{
					return location.href +'/';
				}
			}
			function builderUrl() { 
				var gourl='';
				var lname ='';
				var ual = navigator.language;
				var baseLang = 'zh';
				var title ='';
				baseLang = ual ? ual.substring(0,2).toLowerCase() : "zh";
				if( ual&&(	ual == 'zh-tw' ||
					ual == 'zh-hk' ||
					ual == 'zh-mo')
					){
					lname = '幫助.md';
					title ='幫助';
				}else if(baseLang == 'zh'){
					lname = '帮助.md';
					title ='帮助';
				}
				else{
					lname = 'Helper.md';
					title ='Helper';
				}
				updateTitle(title);
				gourl = getDirUrl() + lname;
				var mdviewerUrl = '../../../tools/mdViewer.html';
				var a = document.createElement('A');
                a.href = mdviewerUrl;
                mdviewerUrl = a.href;
				var furl = mdviewerUrl + '?'+ 'title='+encodeURIComponent(title)+'&url='+ encodeURIComponent(gourl);
				return furl;
			}
			willGoURL=builderUrl();
			function delayRedirect(){
				location.href=willGoURL;
			}
			document.addEventListener('DOMContentLoaded', (event) => {
                setTimeout(delayRedirect, 200); 
           	});
		</script>
	</body>
</html>
