<html>
	<head>
		<meta name="content-type" content="text/html; charset=utf-8">
     	<meta http-equlv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"> 
		<title>Info</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript" charset ='UTF-8'>
			function redirect() { 
				var gourl='';
				var lname ='';
				var ual = navigator.language;
				var baseLang = 'zh';
				var title ='';
				baseLang = ual ? ual.substring(0,2).toLowerCase() : "zh";
				if( ual&&(	ual == 'zh-tw' ||
					ual == 'zh-hk' ||
					ual == 'zh-mo')
					){
					lname = '幫助.md';
					title ='幫助';
				}else if(baseLang == 'zh'){
					lname = '帮助.md';
					title ='帮助';
				}
				else{
					lname = 'Helper.md';
					title ='Helper';
				}
				if(location.href.endsWith('index.html')){
					gourl = location.href.substring(0, location.href.lastIndexOf('index.html')) + lname;
				}else if(location.href.endsWith('/')){
					gourl = location.href + lname;
				}else{
					gourl = location.href +'/'+ lname;
				}
				
				var mdviewerUrl = '../../../tools/mdViewer.html?'+'title='+encodeURIComponent(title)+'&url='+ encodeURIComponent(gourl);
				var a = document.createElement('A');
                a.href = mdviewerUrl;
                mdviewerUrl = a.href;
				location.href=mdviewerUrl;// encodeURL(mdviewerUrl);
			} 
			setTimeout(redirect(), 100); 
		</script>
	</body>
</html>
